<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Simple grid demo 1</title>
	
	<link rel="stylesheet" href="../simple-grid.css">
	<link rel="stylesheet" href="demos.css">
</head>
<body>
	<div class="container">

		<!-- Title -->
		<div class="row">
			<h1>Resize the screen to see the grid in action</h1>
		</div><!-- Row -->


		<!-- Boxes -->
		<div class="row">

			<!-- Left side -->
			<div class="col-sm-12 col-md-7 col-lg-8 pd-fix">

				<!-- Box 1 -->
				<div class="col-sm-12">
					<div class="box one"></div>
				</div>

				<!-- Box 2 -->
				<div class="col-sm-12">
					<div class="box two"></div>
				</div>

				<!-- Box 3 -->
				<div class="col-sm-12">
					<div class="box three"></div>
				</div>

			</div>


			<!-- Right side -->
			<div class="col-sm-12 col-md-5 col-lg-4">

				<!-- Box 4 -->
				<div class="col-sm-12">
					<div class="ver-box four"></div>
				</div>
				
			</div>

		</div><!-- Row -->

	</div><!-- container -->
</body>
</html>
