<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Simple grid demo 3</title>
	
	<link rel="stylesheet" href="../simple-grid.css">
	<link rel="stylesheet" href="demos.css">
</head>
<body>
	<div class="container">

		<!-- Title -->
		<div class="row">
			<h1>Resize the screen to see the grid in action</h1>
			<h3>(This example uses col-xs)</h3>
		</div><!-- Row -->


		<!-- Boxes -->
		<div class="row">
			
			<!-- Box 1 -->
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="ver-box one"></div>
			</div>

			<!-- Box 2 -->
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="ver-box two"></div>
			</div>

			<!-- Box 3 -->
			<div class="col-xs-12 col-sm-12 col-lg-4">
				<div class="ver-box-two three"></div>
			</div>

			<!-- Box 4 -->
			<div class="col-xs-12 col-sm-12 col-lg-4">
				<div class="ver-box-two four"></div>
			</div>

			<!-- Box 5 -->
			<div class="col-xs-12 col-sm-12">
				<div class="box five"></div>
			</div>

		</div><!-- Row -->
		
	</div><!-- Container -->
</body>
</html>
